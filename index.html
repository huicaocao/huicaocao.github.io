<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线塔罗牌抽取</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>抽取你的塔罗牌</h1>
        <div class="card-display">

            <p id="cardName" class="card-name"></p>
            <p id="cardMeaning" class="card-meaning"></p>
        </div>
        <button id="drawCardButton">抽取一张牌</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
